services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: inventory_system
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  laravel:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_DATABASE: inventory_system

  fastapi:
    build: ./ml
    ports:
      - "8001:8001"

  email-api:
    build: ./email-api
    ports:
      - "8080:8080"

  validator-api:
    build: ./validator-api
    ports:
      - "8081:8081"

volumes:
  mysql_data:
